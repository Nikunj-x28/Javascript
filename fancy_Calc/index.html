<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" id="switcher-id" href="">
</head>
<body>
            <div class="div-top">
                 <div class="logo">calc</div>
                 <div class="toggle">
                        THEME
                        <div class="theme-switches">
                            <div data-theme="light"  class="switch" id="switch-1"></div>

                            <div data-theme="cool" class="switch" id="switch-2"></div>
                
                            <div data-theme="neon" class="switch" id="switch-3"></div>
                        </div>
                </div>
            </div>
            <p class="result"></p>
            <div class="main-container">
                <button class="calc-button pressEffect">7</button>
                <button class="calc-button pressEffect">8</button>
                <button class="calc-button pressEffect">9</button>
                <button class="calc-button pressEffect del-button">DEL</button>
                <button class="calc-button pressEffect">4</button>
                <button class="calc-button pressEffect">5</button>
                <button class="calc-button pressEffect">6</button>
                <button class="calc-button pressEffect">+</button>
                <button class="calc-button pressEffect">1</button>
                <button class="calc-button pressEffect">2</button>
                <button class="calc-button pressEffect">3</button>
                <button class="calc-button pressEffect">-</button>
                <button class="calc-button pressEffect">.</button>
                <button class="calc-button pressEffect">0</button>
                <button class="calc-button pressEffect">/</button>
                <button class="calc-button pressEffect">x</button>
                <button class="calc-button pressEffect reset-button">RESET</button>
                <button class="calc-button pressEffect result-button">=</button>
            </div>
    <script src="main.js"></script>
</body>
</html>
