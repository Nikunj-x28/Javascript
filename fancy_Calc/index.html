<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class="div-top">
                 <div class="logo">calc</div>
                 <div class="toggle">
                    <p>THEME</p>
                    <span>
                        <button id="theme1"></button>
                        <button id="theme2"></button>
                        <button id="theme3"></button>
                    </span>
                </div>
            </div>
            <p class="result"></p>
            <div class="main-container">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button del-button">DEL</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">+</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">-</button>
                <button class="calc-button">.</button>
                <button class="calc-button">0</button>
                <button class="calc-button">/</button>
                <button class="calc-button">x</button>
                <button class="calc-button reset-button">RESET</button>
                <button class="calc-button result-button">=</button>
            </div>
    <!-- <script src="main.js"></script> -->
</body>
</html>
