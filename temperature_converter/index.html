<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="Temperature">Enter a Temperature</label>
    <input type="text" id="Temperature"><br>
    <label>convert to:</label><br>
    <input type="radio" name="Unit" id="celsius"><label for="celsius">Celsius</label><br>
    <input type="radio" name="Unit" id="fahrenheit"><label for="fahrenheit">Fahrenheit</label><br>
    <button type="submit" id="submit_button">Submit</button><br>
    <label id="final_temp"></label>
    <script src="main.js"></script>
</body>
</html>
