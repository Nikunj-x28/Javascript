<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="result"></p>
    <div class="container">
        <button class="input-button" onclick="updateResult('1')">1</button>
        <button class="input-button" onclick="updateResult('2')">2</button>
        <button class="input-button" onclick="updateResult('3')">3</button>
        <button class="input-button orange" onclick="updateResult('+')">+</button>
        <button class="input-button" onclick="updateResult('4')">4</button>
        <button class="input-button" onclick="updateResult('5')">5</button>
        <button class="input-button" onclick="updateResult('6')">6</button>
        <button class="input-button orange" onclick="updateResult('-')">-</button>
        <button class="input-button" onclick="updateResult('7')">7</button>
        <button class="input-button" onclick="updateResult('8')">8</button>
        <button class="input-button" onclick="updateResult('9')">9</button>
        <button class="input-button orange" onclick="updateResult('*')">*</button>
        <button class="input-button" onclick="updateResult('0')">0</button>
        <button class="input-button" onclick="updateResult('.')">.</button>
        <button class="input-button" onclick="expressionEval()">=</button>
        <button class="input-button orange" onclick="updateResult('/')">/</button>
        <button class="input-button clear">Clear</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
