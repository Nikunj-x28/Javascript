<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Pokemons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <div class="header">
                <div class="hp" id="hp">HP  :)</div>
            </div>
            <div id="picture"></div>
            <div id="name"></div>
            <div id="type" class="box"></div>
            <div class="stats">
                <div id="attack-value"></div>
                <div >Attack</div>
                <div id="defense-value"></div>
                <div >Defense</div>
                <div id="speed-value" ></div>
                <div >Speed</div>
            </div>
        </div>
        <button id="generate-button" class="btn">Generate</button>
    </div>
</body>
    <script src="main.js"></script>
</html>
