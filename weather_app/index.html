<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="heading">Weather App</div>
        <div><input type="text" id="user-city" placeholder="Enter City"></div>
        <div><button id="search-button" class="search-city">Search</button></div>
        <div class="results">
            <div id="weather-icon"></div>
            <div id="weather"></div>
            <div id="temperature"></div>
            <div id="display-user-city"></div>
        </div>
        <div class="details image">
                <img src="./images/humidity.png" alt="clouds">
                <img src="./images/wind.png" alt="winds">
        </div>
        <div class="details data">
            <div class="box">
                <p id="humidity"></p>
                <p>Humidity</p>
            </div>
            <div class="box">
                <p id="wind"></p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
